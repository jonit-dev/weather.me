<body class="text-center">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">Weather.me</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="#">Home</a>
                <a class="nav-link" href="#">Features</a>
                <a class="nav-link" href="#">Contact</a>
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover">
        <h1 class="cover-heading">Know what to wear, anywhere.</h1>
        <p class="lead">Don't waste your time choosing clothes!</p>

        <p class="lead">
            <iframe class="landing-video"  width="560" height="315" src="https://www.youtube.com/embed/ZbFuk7zhTUk?rel=0&amp;showinfo=0&autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </p>
        <p class="lead">
            <img src="media/google_play_badge.svg" alt="google play" class="landing-badge">

            <img src="media/app_store_badge.svg" alt="google play" class="landing-badge">

        </p>

    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p> Weather.me - All rights reserved</p>
        </div>
    </footer>
</div>
